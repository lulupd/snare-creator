<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Snare Creator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
        <script src="src/snare-creator-0.1a.js" defer></script>
    </head>
    <body draggable="false">
        <div class="card-container">
            <div class="osc-card">
                <div class="top">
                    <div class="top-bar">
                        <div class="preset-container">
                            <label for="presets">Presets:</label>
                            <select id="presets" name="presets">
                                <option class="preset" value="init">Init</option>
                            </select>
                        </div>
                        <div class="corner-button" onclick="openCornerMenu()">
                            <div class="dropdown-content">
                                <div class="corner-option" id="save-preset">Save Preset</div>
                                <div class="corner-option" id="delete-preset">Delete Current User Preset</div>
                                <div class="corner-option" id="random-preset">Randomize Preset</div>
                                <div class="corner-option" id="init-preset">Initialize Preset</div>
                                <div class="corner-option" id="clear-preset">Clear User Presets</div>
                            </div>
                        </div>
                    </div>
                    <canvas class="visualizer" width="420px" height="150px"></canvas>
                    <div class="button-container">
                        <button class="play" playing="false">Play</button>
                        <a href="" id="save-link" download="snare">
                            <button class="save" download>Save</button>
                        </a>
                        <button>Button</button>
                    </div>
                </div>
                <div class="knobs">
                    Global Parameters
                    <div class="global">
                        <div class="knob-row">
                            <div class="knob-container">
                                <input class="knob-value" value="0 dB"/>
                                <div class="knob" id="global-volume" min="0" max="1" value="1" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Volume
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0%"/>
                                <div class="knob" id="global-distortion" min="0" max="100" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Distortion
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0%"/>
                                <div class="knob" id="global-sweep" min="0" max="100" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                P. Sweep
                            </div>
                        </div>
                    </div>
                    Osc1
                    <div class="osc1">
                        <div class="knob-row">
                            <div class="knob-container">
                                <input class="knob-value" value="0 dB"/>
                                <div class="knob" id="osc1-volume" min="0" max="1" value="1" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Volume
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="164.81 Hz"/>
                                <div class="knob" id="osc1-frequency" min="32.70" max="523.25" value="164.81" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Frequency
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0%"/>
                                <div class="knob" id="osc1-distortion" min="0" max="100" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Distortion
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0%"/>
                                <div class="knob" id="osc1-fm" min="0" max="100" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                FM Color
                            </div>
                        </div>
                        <div class="knob-row">
                            <div class="knob-container">
                                <input class="knob-value" value="0 s"/>
                                <div class="knob" id="osc1-attack" min="0" max="1" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Attack
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0.10 s"/>
                                <div class="knob" id="osc1-decay" min="0" max="1" value="0.1" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Decay
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0%"/>
                                <div class="knob" id="osc1-sustain" min="0" max="1" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Sustain
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0 s"/>
                                <div class="knob" id="osc1-release" min="0" max="1" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Release
                            </div>
                        </div>
                    </div>
                    Noise
                    <div class="noise">
                        <div class="knob-row">
                            <div class="knob-container">
                                <input class="knob-value" value="0 dB"/>
                                <div class="knob" id="noise-volume" min="0" max="1" value="1" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Volume
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0 Hz"/>
                                <div class="knob" id="noise-highpass" min="0" max="20000" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                High Pass
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0%"/>
                                <div class="knob" id="noise-distortion" min="0" max="100" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Distortion
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="20000 Hz"/>
                                <div class="knob" id="noise-lowpass" min="30" max="20000" value="20000" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Low Pass
                            </div>
                        </div>
                        <div class="knob-row">
                            <div class="knob-container">
                                <input class="knob-value" value="0 s"/>
                                <div class="knob" id="noise-attack" min="0" max="1" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Attack
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0.14 s"/>
                                <div class="knob" id="noise-decay" min="0" max="0.5" value="0.1" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Decay
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0%"/>
                                <div class="knob" id="noise-sustain" min="0" max="1" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Sustain
                            </div>
                            <div class="knob-container">
                                <input class="knob-value" value="0 s"/>
                                <div class="knob" id="noise-release" min="0" max="1" value="0" angle="0">
                                    <div class="knob-marker"></div>
                                </div>
                                Release
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="plus-container">
                <img src="images/plus.svg" alt="A plus sign. Click to create a new Audio Processing Node in the chain.">
            </div> -->
        </div>
    </body>
</html>
