<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Snare Creator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
        <script src="src/snare-creator-0.1a.js" defer></script>
    </head>
    <body>
        <div class="card-container">
            <div class="osc-card">
                <div class="top">
                    <canvas class="visualizer" width="420px" height="150px"></canvas>
                    <div class="button-container">
                        <button class="play" playing="false">Play</button>
                        <button>Button</button>
                        <button>Button</button>
                    </div>
                </div>
                <div class="knobs">
                    Osc1
                    <div class="osc1">
                        <div class="knob-container">
                            <input class="knob-value" value="440 Hz"/>
                            <div class="knob" id="osc1-frequency" min="0" max="1000" value="440">
                                <div class="knob-marker"></div>
                            </div>
                            Frequency
                        </div>
                        <div class="knob-container">
                            <input class="knob-value" value="0 s"/>
                            <div class="knob" id="osc1-attack" min="0" max="1" value="0">
                                <div class="knob-marker"></div>
                            </div>
                            Attack
                        </div>
                        <div class="knob-container">
                            <input class="knob-value" value="0.10 s"/>
                            <div class="knob" id="osc1-decay" min="0" max="2" value="0.1">
                                <div class="knob-marker"></div>
                            </div>
                            Decay
                        </div>
                        <div class="knob-container">
                            <input class="knob-value" value="0 s"/>
                            <div class="knob" id="osc1-sustain" min="0" max="1" value="0">
                                <div class="knob-marker"></div>
                            </div>
                            Sustain
                        </div>
                        <div class="knob-container">
                            <input class="knob-value" value="0 s"/>
                            <div class="knob" id="osc1-release" min="0" max="2" value="0">
                                <div class="knob-marker"></div>
                            </div>
                            Release
                        </div>
                    </div>
                    Noise
                    <div class="noise">
                        <div class="knob-container">
                            <input class="knob-value" value="440 Hz"/>
                            <div class="knob" id="noise-frequency" min="0" max="20000" value="440">
                                <div class="knob-marker"></div>
                            </div>
                            Frequency
                        </div>
                        <div class="knob-container">
                            <input class="knob-value" value="0 s"/>
                            <div class="knob" id="noise-attack" min="0" max="1" value="0">
                                <div class="knob-marker"></div>
                            </div>
                            Attack
                        </div>
                        <div class="knob-container">
                            <input class="knob-value" value="0.10 s"/>
                            <div class="knob" id="noise-decay" min="0" max="0.5" value="0.1">
                                <div class="knob-marker"></div>
                            </div>
                            Decay
                        </div>
                        <div class="knob-container">
                            <input class="knob-value" value="0.1 s"/>
                            <div class="knob" id="noise-sustain" min="0" max="1" value="0.1">
                                <div class="knob-marker"></div>
                            </div>
                            Sustain
                        </div>
                        <div class="knob-container">
                            <input class="knob-value" value="2 s"/>
                            <div class="knob" id="noise-release" min="0" max="2" value="2">
                                <div class="knob-marker"></div>
                            </div>
                            Release
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
